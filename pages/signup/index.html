<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP - Equilab</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>

	<header class="site-header site-header__login ">
		<div class="wrapper">
			<div class="site-header__logo">
				<a href="../../index.html" class="home--brand">
					<img src="../../images/logo (2).png">
				</a>
			</div>
			<div class="site-header__btn-container">
				<a href="../login/index.html" class="btn">Login</a>
			</div>
			<nav class="main-nav main-nav--pull-right">
			</nav>
		</div>
	</header>

	<main>
		<section>
			<div class="login-intro">
				<h2><i class="material-icons login-intro__title">lock</i>SIGN UP TO EQUILAB</h2>
				<h5>Enter your credentials below</h5>
			</div>
		</section>

		<section>

			<div class="signup-content">
				<form action="#" class="signup-content__form">
					<fieldset>
						<P>
							<label for="login-username">NAME</label>
							<input type="text" id="login-username" class="signup-content__input-field" autofocus />
						</P>						

						<P>
							<label for="login-username">USERNAME</label>
							<input type="text" id="login-username" class="signup-content__input-field" autofocus />
						</P>

						<P>
							<label for="login-username">EMAIL</label>
							<input type="text" id="login-username" class="signup-content__input-field" autofocus />
						</P>

						<P>
							<label for="login-password">PASSWORD</label>
							<input type="password" id="login-password" class="signup-content__input-field">
						</P>

						<input type="submit" value="Sign Up" class="btn btn--round">
					</fieldset>				
				</form>
			</div>

		</section>
	</main>

	<footer class="site-footer site-footer__login">
		<div class="wrapper">
			<p>Copyright &copy; 2018 Equilab. All rights reserved. <a href="#" class="btn btn--orange btn--round">Get in Touch</a><a class="site-footer__admin" href="#">Admin</a></p>
		</div>
	</footer>

</body>
</html>
