<!DOCTYPE html>
<html>
<head>
	<title>ADMIN LOGIN - Equilab</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>

	<header class="site-header site-header__login ">
		<div class="wrapper">
			<div class="site-header__logo">
				<a href="../../index.html" class="home--brand">
					<img src="../../images/logo (2).png">
				</a>
			</div>
			<div class="site-header__btn-container">
				<a href="../user/signup.html" class="btn">Signup</a>
			</div>
			<nav class="main-nav main-nav--pull-right">
			</nav>
		</div>
	</header>

	<main>
			<section>
				<div class="user-intro">
					<i class="material-icons material-icons__login user-intro__title">lock</i>
					<h2>LOGIN TO EQUILAB</h2>
				</div>
			</section>

			<section>

				<div class="user-content">
					<form action="#" class="user-content__form">
						<h2>ADMINISTRATOR</h2>
						<h5>Enter your credentials below</h5>
						<div>
						    <input type="text" name="username" placeholder="Username" class="input-field" autofocus>
						</div>
						<div>
								<input type="text" name="password" placeholder="Password" class="input-field">
						</div>

						<p><a href="#">Forgotten Password?</a></p>

						<input type="submit" value="Log In" class="btn btn--round">

					</form>
				</div>

			</section>
		</main>

	<footer class="site-footer__login">
		<div class="wrapper">
			<p>Copyright &copy; 2018 Equilab. All rights reserved. <a href="#" class="btn btn--orange btn--round">Get in Touch</a><a class="site-footer__admin" href="login.html">Admin</a></p>
		</div>
	</footer>

</body>
</html>
